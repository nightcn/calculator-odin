<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <script src="calculator.js" defer></script>
    <title>Calculator</title>
</head>
<body>
    <div class="calculator">
        <div class="display-container">
            <div class="screenSmall"></div>
            <div class="screen"></div>
        </div>
         <div class="controls">
        
            <button class="clr">Clear</button><button class="del">Delete</button>
         </div>
        
        <div class="buttons">
            <button class="btn digit">7</button>
            <button class="btn digit">8</button>
            <button class="btn digit">9</button>
            <button class="btn operator" name="divide">&divide;</button>
            <button class="btn digit">4</button>
            <button class="btn digit">5</button>
            <button class="btn digit">6</button>
            <button class="btn operator" name="multiply">&times;</button>
            <button class="btn digit">1</button>
            <button class="btn digit">2</button>
            <button class="btn digit">3</button>
            <button class="btn operator" name="subtract">&minus;</button>
            <button class="btn operator" name="equal">&equals;</button>
            <button class="btn digit">0</button>
            <button class="btn operator" name="add">&plus;</button>
            
        </div>   
    </div>
</body>
</html>
